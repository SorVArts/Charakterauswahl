<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Charakter Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <header class="app__header">
            <h1 class="app__title">Mario Kart Charakter Roulette</h1>
            <p class="app__subtitle">Trage deinen Namen ein, drÃ¼cke auf das Item und lass den Zufall entscheiden!</p>
        </header>

        <div class="app__layout">
            <section class="roulette">
                <div class="roulette__item-box" aria-live="polite" aria-atomic="true">
                    <span class="roulette__label">NÃ¤chster Charakter</span>
                    <div id="spinDisplay" class="roulette__display">?</div>
                </div>
                <p class="roulette__note">73 Charaktere sind noch im Item-Block.</p>
                <div class="roulette__controls">
                    <label class="input__label" for="playerName">Spielername</label>
                    <input type="text" id="playerName" class="input" placeholder="z.B. Lightning Lisa">
                    <div class="roulette__actions">
                        <button id="assignButton" class="button">
                            <span class="button__icon" aria-hidden="true">ðŸŽ²</span>
                            Zufall starten
                        </button>
                        <button
                            id="soundToggle"
                            class="sound-toggle"
                            type="button"
                            aria-pressed="false"
                            aria-label="Sound deaktivieren"
                            title="Sound deaktivieren"
                        >
                            <span class="sound-toggle__icon" aria-hidden="true">ðŸ”Š</span>
                        </button>
                    </div>
                </div>
                <p id="feedback" class="feedback" role="status"></p>
                <p id="remaining" class="remaining"></p>
            </section>

            <section class="assignments" aria-live="polite">
                <h2 class="assignments__title">Bisheriege Ziehungen</h2>
                <ul id="assignmentList" class="assignment-list"></ul>
            </section>
        </div>
    </main>

    <template id="assignmentTemplate">
        <li class="assignment-card">
            <div class="assignment-card__character">
                <img class="assignment-card__icon" alt="" />
                <span class="assignment-card__name"></span>
            </div>
            <span class="assignment-card__player"></span>
        </li>
    </template>

    <audio id="spinAudio" src="Sound/mario-kart-wii-item-box-sound-effect-128-ytshorts.savetube.me.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
